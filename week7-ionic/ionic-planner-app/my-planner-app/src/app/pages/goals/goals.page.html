<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>goals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- A button that navigates to the add-goal page -->
  <a routerLink="/add-goals" routerLinkActive="active"><ion-button class='add-button' color='dark'>Add Goal</ion-button></a>
  <ion-list *ngFor="let goal of goals" >
    <ion-item >
      <ion-label [ngClass]="{'green-color': goal.status=='Not Done', 'grey-color': goal.status=='done'}">
        <h2>ID: {{goal.id}}</h2>
        <h1>Goal</h1>
        <h2>Description: {{goal.description}}</h2>
        <h2>Status: {{goal.status}}</h2>
      </ion-label>
      <ion-checkbox slot="start" color="warning" (click)='deleteGoal(goal)'></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
