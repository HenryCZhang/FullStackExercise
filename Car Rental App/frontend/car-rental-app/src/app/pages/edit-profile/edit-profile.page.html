<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      <a routerLink="/tabs/tab4" routerLinkActive="active"><ion-label>Back</ion-label></a><br>
    </ion-item>
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <a routerLink="" routerLinkActive="active"><ion-label>Home</ion-label></a><br>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>My Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Add/Change Phone Number:</label>
        <input type="number" class="form-control" [(ngModel)]='phone_number' name="phone_number">
      </div>
            
      <ion-button color='primary' (click)='updatePhoneNumber()'>Change Phone Number</ion-button>  

      <div class="mb-3">
        <label class="form-label">Profile Picture:</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" [(ngModel)]='profile_picture' name="profile_picture">
      </div>
      
      <ion-button color='primary' (click)='updateProfilePicture()'>Change Profile Picture</ion-button>  

   </form>

  </ion-content>
</div>
